<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .action-btn {
      margin: 0 2px;
      padding: 5px 10px;
    }
  </style>

  <!-- jsPDF Library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>Product Management</h1>
<div class="form-container">
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="number" id="productPrice" placeholder="Product Price (‚Çπ)" />
  <input type="number" id="productWeight" placeholder="Weight (kg)" />
  <button onclick="addOrUpdateProduct()" id="addBtn">Add Product</button>
  <button onclick="printPage()">üñ®Ô∏è Print</button>
  <button onclick="downloadPDF()">üìÑ Download PDF</button>
</div>

<table id="productTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price (‚Çπ)</th>
      <th>Weight (Kg)</th>
      <th>Date & Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="productList">
    <tr><td colspan="5">No products added yet.</td></tr>
  </tbody>
</table>

<script>
  let products = [];
  let editIndex = -1;

  // Load products from localStorage on page load
  window.onload = function () {
    const storedProducts = localStorage.getItem("products");
    if (storedProducts) {
      products = JSON.parse(storedProducts);
    }
    renderProducts();
  };

  function saveToStorage() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function addOrUpdateProduct() {
    const name = document.getElementById("productName").value.trim();
    const price = document.getElementById("productPrice").value.trim();
    const weight = document.getElementById("productWeight").value.trim();
    const dateTime = new Date().toLocaleString();

    if (!name || !price || !weight) {
      alert("Please fill all fields.");
      return;
    }

    const product = { name, price, weight, dateTime };

    if (editIndex === -1) {
      products.push(product);
    } else {
      products[editIndex] = product;
      document.getElementById("addBtn").innerText = "Add Product";
      editIndex = -1;
    }

    saveToStorage();
    clearForm();
    renderProducts();
  }

  function clearForm() {
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productWeight").value = "";
  }

  function renderProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = "";

    if (products.length === 0) {
      list.innerHTML = `<tr><td colspan="5">No products added yet.</td></tr>`;
      return;
    }

    products.forEach((product, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>‚Çπ${product.price}</td>
        <td>${product.weight} Kg</td>
        <td>${product.dateTime}</td>
        <td>
          <button class="action-btn" onclick="editProduct(${index})">Edit</button>
          <button class="action-btn" onclick="deleteProduct(${index})">Delete</button>
        </td>
      `;
      list.appendChild(row);
    });
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById("productName").value = product.name;
    document.getElementById("productPrice").value = product.price;
    document.getElementById("productWeight").value = product.weight;
    document.getElementById("addBtn").innerText = "Update Product";
    editIndex = index;
  }

  function deleteProduct(index) {
    if (confirm("Are you sure you want to delete this product?")) {
      products.splice(index, 1);
      saveToStorage();
      renderProducts();
    }
  }

  function printPage() {
    window.print();
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let rows = [];
    products.forEach(p => {
      rows.push([p.name, `‚Çπ${p.price}`, `${p.weight} Kg`, p.dateTime]);
    });

    if (rows.length === 0) {
      alert("No products to export.");
      return;
    }

    const headers = [["Name", "Price (‚Çπ)", "Weight (Kg)", "Date & Time"]];

    doc.text("Product List", 14, 20);

    let startY = 30;
    headers[0].forEach((header, i) => {
      doc.text(header, 14 + i * 40, startY);
    });

    rows.forEach((row, rowIndex) => {
      row.forEach((cell, i) => {
        doc.text(cell.toString(), 14 + i * 40, startY + 10 + rowIndex * 10);
      });
    });

    doc.save("product-list.pdf");
  }
</script>

</body>
</html>
